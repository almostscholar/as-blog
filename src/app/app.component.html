<div class="main-body">
  <h1 class="center-text">
    {{ title }}
  </h1>

<nav mat-tab-nav-bar class="center-text">
  <a mat-tab-link *ngFor="let tab of tabs" routerLink="{{tab.path}}">{{ tab.label }}</a>
</nav>

<mat-drawer-container>
  <mat-drawer mode="side" position="end" opened disableClose>Sidebar Content</mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>


</div>
